<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benefactor - Checkout</title>
    <meta name="robots" content="All">
    <meta name="author" content="Daniel & Halfdan // MMD Nyk F. 2020">
    <meta name="copyright" content="Nej.">
    <link rel="shortcut icon" href="images/benefactorLogo300.png" type="image/x-icon">
    <link href="css/stylesCheckout.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/95cf42ab23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="bfTopMenu">
    <div class="overlay">
        <a href="index.html" class="topbarlogowrap">
            <h1>Benefactor</h1>
            <img src="images/bflogoWhite.png" alt="BenefactorLogo">
        </a>
        <div class="line1"></div>
        <div class="line2"></div>
    </div>
</div>


<div class="form-wrapper">
    <div class="form2">
        <div class="container">
            <div class="form-wrapper">
                <div class="form3">
                    <h3>Billing Address</h3>
                        <label for="fname"><i class="fas fa-user-tie"></i>Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Trevor Phillips">
                        <label for="email"><i class="fas fa-at"></i></i>E-Mail</label>
                        <input type="text" id="email" name="email" placeholder="trevor@tpi.com">
                        <label for="adr"><i class="fas fa-home"></i>Address</label>
                        <input type="text" id="adr" name="address" placeholder="1131 Algonquin Blvd.">
                        <label for="city"><i class="fas fa-city"></i>City</label>
                        <input type="text" id="city" name="city" placeholder="Sandy Shores">
                        <label for="zip"><i class="fas fa-map-marker-alt"></i>ZIP Code</label>
                        <input type="text" id="zip" name="zip" placeholder="96024">
                    </div>
                <div class="form4">
                    <h4>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                            <div class="sharkcards">
                                <img src="images/sharkcardBlue.png" alt="Sharkcard">
                                <img src="images/sharkcardRed.png" alt="Sharkcard">
                                <img src="images/sharkcardGold.png" alt="Sharkcard">
                                <img src="images/sharkcardBlack.png" alt="Sharkcard">
                            </div>
                        <label for="ccnum">Credit Card Number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="9999-7777-5555-3333">
                        
                        <label for="expmonth">Expiring Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September (09)">
            <div class="form-wrapper">
                <div class="form4">
                        <label class="expYearSize" for="expyear">Expiring Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2022">
                </div>
                <div class="form4">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="875">
                </div>
            </div>
        </div>
    </div>

    <input type="submit" value="Continue to checkout" class="btn">

</div>


</body>
</html>
