<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benefactor</title>
    <meta name="robots" content="All">
    <meta name="author" content="Daniel & Halfdan // MMD Nyk F. 2020">
    <meta name="copyright" content="Nej.">
    <link rel="shortcut icon" href="images/benefactorLogo300.png" type="image/x-icon">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="bfTopMenu">
        <div class="overlay">
            <div class="topbarlogowrap">
                <h1>Benefactor</h1>
                <img src="images/bflogoWhite.png" alt="BenefactorLogo">
            </div>
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>

    <div class="bfSideMenu">
        <div class="overlay">
            <div class="logoWrap">
                <img class="menuIcon" src="images/iconHome.png" alt="BenefactorLogo">
                <img class="menuIcon" src="images/iconBook.png" alt="BenefactorLogo">
                <img class="menuIcon" src="images/iconWrench.png" alt="BenefactorLogo">
                <img class="menuIcon" src="images/iconPhone.png" alt="BenefactorLogo">
            </div>
        </div>
    </div>
    
    <header class="bfHeaderWrapper">
        <img src="images/headerimg.png" alt="SterlingGTHeaderImage">
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $(".bfSideMenu").mouseenter(function (){
            $(".bfSideMenu .overlay").css("width", "21vh")
        })

        $(".bfSideMenu").mouseleave(function (){
            $(".bfSideMenu .overlay").css("width", "7vh")
        })

    </script>

</body>

</html>
